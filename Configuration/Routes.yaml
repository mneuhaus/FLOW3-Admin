-
  name: 'Documentations'
  uriPattern: 'doc/{lang}/{page}/{subpage1}'
  defaults:
    '@action':      'index'
    '@package':     'Admin'
    '@controller':  'Doc'
    '@format':      'html'
    '@lang':        'en'
    '@doc':         'Manual'
    '@page':        '1_Index'

-
  name: 'Documentations'
  uriPattern: 'doc/{lang}/{page}'
  defaults:
    '@action':      'index'
    '@package':     'Admin'
    '@controller':  'Doc'
    '@format':      'html'
    '@lang':        'en'
    '@doc':         'Manual'
    '@page':        '1_Index'

-
  name: 'Documentations'
  uriPattern: 'doc/{lang}'
  defaults:
    '@action':      'index'
    '@package':     'Admin'
    '@controller':  'Doc'
    '@format':      'html'
    '@lang':        'en'
    '@doc':         'Manual'
    '@page':        'index.html'
